<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Titillium+Web:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conteudo">

        <header>
            <img src="./imagens/logo.svg" alt="">
        </header>

        <main>

            <section class="descriçao">
                <h1>Acesse a plataforma</h1>

                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </section>

            <section class="login">

                <form action="">

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                    </div>

                    <div class="input-box">
                        <div>
                            <label for="senha">Senha</label>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <input type="password" placeholder="Digite sua senha" id="senha">
                    </div>

                </form>

                <button>ENTRAR</button>

                <p>
                    Ainda não tem uma conta? <a href="">Inscreva-se</a>
                </p>

            </section>
        </main>
    </div>
    <div class="bg-desktop">
        <img src="./imagens/bg_desktop.png" alt="background desktop">
    </div>
</body>

</html>
